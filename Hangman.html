<!DOCTYPE html>
    <!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv='X-UA-compatible' content="ie=edge">
            <title>Hangman</title>
            <link rel="stylesheet" href="css/style.css">
        </head>
         <body>
        <div class="container">
            <div class="game-info">
                <div class="game-name">Hangman</div>
                <div class="category">
                    word From: <span></span> 
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="hangman-draw">
                    <div class="the-draw">
                        <div class="the-stand"></div><!-- stand containe every thing -->
                        <div class="the-hang"></div> <!-- containe rops -->
                        <div class="the-rope"></div>
                        <div class="the-man">
                            <div class="head"></div>
                            <div class="body"></div>
                            <div class="hands"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="letters"></div>
            </div>
            <hr>
            <div class="letters-guss"></div>
        </div>
        <audio id='sucess' src="audio/sucess.mp3.mp4" preload="auto"></audio>
        <audio id="fail" src="audio/fail.mp3.mp4" preloud="auto"></audio>
        <script src="js/main.js"></script>
         </body>
    </html>
